<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>JQUERY-Slide Toggle</title>

    <style>

        .centerdiv{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
            
        }
    
        #firstDiv{
            width: 200px;
            height: 100px;
            background-color: red;
            
        }
    
        #secondDiv{
            width: 200px;
            height: 100px;
            background-color: green;
            
        }
    
        #thirdDiv{
            width: 200px;
            height: 100px;
            background-color: blue;
            
        }

    </style>
  </head>
  <body>
    <!-- Fading Effect -->

    <!-- $(selector).fadeOut(speed,callback);
    $(selector).fadeIn(speed,callback);

    the option callback parameter is a function to be executed after the fading completes. -->
 <h1>dispute ---> this document is for slide toogle</h1>
    <h1 style="text-align:center ;">With jQuery you can fadean element in and out of visibility</h1>
    <br />
    <div class="centerdiv">
      <button id="fadeout">FadeOut</button>
      <button id="fadein">FadeIn</button>
      <hr />
      <div id="firstDiv"></div>
      <br />
      <div id="secondDiv"></div>
      <br />
      <div id="thirdDiv"></div>
      <br /><br /><br />
    </div>
    <script>
      $(document).ready(function () {
        $('#fadeout').click(function () {
            $('#firstDiv').fadeOut(1000);
            $('#secondDiv').fadeOut(2000);
            $('#thirdDiv').fadeOut(3000);
        });

        $('#fadein').click(function () {
            $('#firstDiv').fadeIn(1000);
            $('#secondDiv').fadeIn(2000);
            $('#thirdDiv').fadeIn(3000);
        });
      });
    </script>
  </body>
</html>

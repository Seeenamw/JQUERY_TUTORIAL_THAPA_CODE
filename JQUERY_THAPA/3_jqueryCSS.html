<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY-CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <a href="#" id="anchor">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae deserunt explicabo consequatur sed perspiciatis nisi!</a>
    <br>
    <br>
    <button id="jquerycss"> Click Me </button>

    <script>

        $(document).ready(function(){
            $('#jquerycss').click(function(){
                // $('#anchor').css("text-decoration","none");
                $('#anchor').css({
                    "textDecoration":"none",
                    "backgroundColor":"yellow",
                    "color":"red"
                })
            
            });
        });
    </script>
</body>
</html>

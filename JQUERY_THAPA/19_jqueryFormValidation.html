<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>JQUERY- Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; text-transform: uppercase">
        Simple Login Form
      </h2>
      <form action="">
        <div class="form-group">
          <label for="username">username : </label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter name"
            name="username"
            autocomplete="off"
          />
          <div id="showError"></div>
        </div>
        <br />
        <div class="form-group">
          <label for="pwd">Password : </label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pwd"
          />
          <div id="passwordError"></div>
        </div>
        <br />
        <div class="form-group">
          <label for="cpwd">Confirm Password : </label>
          <input
            type="password"
            class="form-control"
            id="cpwd"
            placeholder="Enter password"
            name="cpwd"
          />
          <div id="cpasswordError"></div>
        </div>
        <br />
        <div class="form-group">
          <label>
            <input type="checkbox" name="remember" id="check" />
            Remember me
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#submit").click(function () {
          var user = $("#username").val();
          var password = $("#pwd").val();
          var confirmPassword = $("#cpwd").val();
          var check = $("#check").val();
          console.log(password);
          console.log(confirmPassword);

          if (check == true) {
            if (user == "") {
              $("#showError").html("**The username must be filled**");
              $("#showError").css("color", "red");
              return false;
            }

            if (user.length < 3 || user.length > 25) {
              $("#showError").html(
                "**The username must be between 3 and 25 letters**"
              );
              $("#showError").css("color", "red");
              return false;
            }

            if (password == "") {
              $("#passwordError").html("**The password must be filled**");
              $("#passwordError").css("color", "red");
              return false;
            }

            if (confirmPassword == password) {
              $("#cpasswordError").html("**The password must be same**");
              $("#cpasswordError").css("color", "green");
              return false;
            }

            if (confirmPassword != password) {
              $("#cpasswordError").html(
                "**The confirm password is not  same**"
              );
              $("#cpasswordError").css("color", "red");
              return false;
            }
          } else {
            $("#check").html("**The checkbox must be checked**");
            $("#check").css("color", "red");
            return false;
          }
        });
      });
    </script>
  </body>
</html>

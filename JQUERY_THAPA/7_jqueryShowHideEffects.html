<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>JQUERY-SHOW HIDE EffECTS</title> 
    <style>
        .main{
            display: flex;
        }

        .red{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .blue{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }




    </style>
</head>
<body>
   <div class="main">
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="blue"></div>
    <div class="blue"></div>
  </div>

  <br>
    <button id="idbtn">Click Me</button>
    <script>
        $(document).ready(function(){
            $('.red').css('backgroundColor','red');
            $('.blue').css('backgroundColor','blue');
            // $('#idbtn').click(function(){
            //     $('.red').css('backgroundColor','red');
            // });
            // $('#idbtn').dblclick(function(){
            //     $('.blue').css('backgroundColor','blue');
            // });

            $('#idbtn').click(function(){
                $('.red,.blue').hide("slow");
            });

            $('#idbtn').dblclick(function(){
                $('.red,.blue').show("slow");
            });
            
        });
    </script>
</body>
</html>

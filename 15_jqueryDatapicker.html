<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY- Date Picker</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
   

    <style>
      .form-control{
        width:80%;
        height:calc(2rem+2px);
        padding:0.375rem 0.75rem;
        font-size:1rem;
        line-height:1.5;
        color:#495057;
        background-color:#fff;
        background-clip:padding-box;
        border:1px solid #ced4da;
        border-radius:0.25rem;
        transition:border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out;
      }

    </style>
  </head>
  <body>
    <h1>JQUERY- Date Picker</h1>

    <h1 style="text-transform: uppercase; text-align: center;">Enter Your BioData</h1>
    <form action="#">
      <fieldset>
        <legend align="bottom" style="text-transform: uppercase; font-size: 1.6em;">BioData:</legend>
        Name ; <input type="text" size="30" class="form-control" placeholder="username"><br><br>
        Email ; <input type="email" size="30" class="form-control" placeholder="email"><br><br>
        DOB :<input type="text" size="30" class="form-control" id="datepicker"> 
        <input type="submit" name="">
      </fieldset>
    </form>

    

    <script>
      $(document).ready(function(){
        $('#datepicker').datepicker({
          dateFormat : "dd-mm-yy",
          changeMonth : true,
          changeYear : true,
          // yearRange : "1900:2023",
          maxDate:"3Y",
          minDate:"-3M"
        });

      });
    </script>
  </body>
</html>

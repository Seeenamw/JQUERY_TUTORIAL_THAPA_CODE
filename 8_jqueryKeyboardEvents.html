<body>

  <!-- jquery supports 3 types of keyboard events :
   keyup(): Event fired when a key is released on the keyboard.
   keydown():Event fired when a key is pressed on the keyboard.
   keypress():Event fired when a key is pressed on the keyboard.

   from above defination , it looks like that keydown() and keypress()
   are same thing. -->
   
   <form action="#">
    <label for="#">username : </label>
    <input type="text" name="thapa">
   </form>

   <script>
    $(document).ready(function(){
        // $('input').keypress(function(){
        //     $(this).css({'backgroundColor':'red','color':'white'});
        // });

        // $('input').keydown(function(){
        //     $(this).css({'backgroundColor':'red','color':'white'});
        // });

        $('input').keyup(function(){
            $(this).css({'backgroundColor':'red','color':'white'});
        });
    });
   </script>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>JQUERY-Mouse EVENTS</title> 
   
</head>
<body>

    <h2>focus() vs bur() </h2>
    <input type="text" name="" id="textbox">
    <span id="showdata">Welcome</span>
    <span id="showdatforblur">TakeCare</span>
    
   
   <script>
    $(document).ready(function(){
    //    $('span').css('display','none');
    $('span').hide();
       $('#textbox').focus(function(){
            // $('#showdata').css('display','inline').fadeOut(4000);
            $('#showdata').show().fadeOut(3000);
       });

       $('#textbox').blur(function(){
            // $('#showdatforblur').css('display','inline').fadeOut(4000);
            $('#showdatforblur').show().fadeOut(3000);
       });



    });
   </script>
    
</body>
</html>
